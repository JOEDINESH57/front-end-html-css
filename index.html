<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patient</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></head>
<body>
    <div class="main-container">
        <div class="nav-bar">
            <nav class="nav">
                <div class="back">&larr;</div>
                <div class="nav-name">View patient</div>
            </nav>
        </div>
        <hr>
        <div class="profile">
            <div class="profile-details">
                <div class="profile-n-g-a">
                    <div class="patient-name-gender-age">S.Meena, <span>F</span>/<span>25</span></div>
                </div>
                <br>
                <div class="patient-id">Patient ID: <span>87 20200727153457</span></div>
            </div>
            <div class="profile-image">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
  <path d="M13.468 12.37C12.758 11.226 11.399 10.5 8 10.5c-3.399 0-4.758.726-5.468 1.87A6.988 6.988 0 0 1 1 8a6.988 6.988 0 0 1 1.532-4.37C3.242 4.774 4.601 4.5 8 4.5c3.399 0 4.758.274 5.468 1.13A6.988 6.988 0 0 1 15 8a6.988 6.988 0 0 1-1.532 4.37zM8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1z"/>
  <path d="M8 9.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
</svg>

            </div>
        </div>
        <div class="dashboard">
            <div class="dashboard-head">Goal reached</div>
            <div class="dashboard-content">
                <div class="semicircle-container">
                    <div class="semicircle">
                        <div class="inner-circle"></div>
                        <div class="percentage-text">40%</div>
                    </div>
                </div>
                <div class="indicators">
                    <div class="indicator emg">
                        <span>EMG</span>
                        <div class="graph-line emg-line"></div>
                    </div>
                    <div class="indicator rom">
                        <span>ROM</span>
                        <div class="graph-line rom-line"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="patient-details">
            <div class="detail-row">
                <div class="label">Phone no.</div>
                <div class="value"><i class="bi bi-telephone-fill"></i> <span class="number">8022334455</span></div>
            </div>
            <div class="detail-row">
                <div class="label">Mail ID</div>
                <div class="value"><i class="bi bi-envelope-fill"></i> <span class="mail">meenarabinsachin2@gmail.com</span></div>
            </div>
            <div class="detail-row">
                <div class="label">Affected side</div>
                <div class="value"><i class="bi bi-person-fill"></i> <span class="affected-side"> Bilateral</span></div>
            </div>
            <div class="detail-row">
                <div class="label">Condition</div>
                <div class="value"><i class="bi bi-shield-fill"></i> <span class="condition">Ortho</span></div>
            </div>
            <div class="detail-row">
                <div class="label">Speciality</div>
                <div class="value"><i class="bi bi-hospital-fill"></i> <span class="speciality">Osteoarthritis</span></div>
            </div>
        </div>
        <hr>
        <br>
        <div class="medical-history">
            <div class="title"><i class="bi bi-journal-medical"></i> Medical history</div>
            <div class="description">Hypertension, DM, Hypothyroidism</div>
        </div>
        <br>
        <hr>
    </div>
</body>
</html>
